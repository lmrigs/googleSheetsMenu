<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Bebas+Neue&family=EB+Garamond&family=Montserrat:wght@600&">
</head>

<body>

    <div id="hero-image">
        <div id="hero-text">
            <h1>Road Trip Eats</h1>
        </div>
    </div>

    <div id="subheader-state">
        <div id="subtitle">
            <h2>Pick a State</h2>
            <hr>
        </div>
        <div class="all-buttons">
            <button id="all">All Items</button>
            <div id="states">
                <button>North Carolina</button>
                <button>South Carolina</button>
                <button>Florida</button>
                <button>Louisiana</button>
                <button>Texas</button>
                <button>California</button>
            </div>
        </div>
    </div>
    <!--menu items-->
    <div class="column">

        <!--single item-->
        <article id="north-carolina" class="menu-item">
            <div class="name-price">
                <h3 class="dish-name">Shrimps</h3>
                <span class="price">$14.99</span>
            </div>
            <img src="/images/tradingpost_shrimp.jpeg" alt="plate of shrimp" class="dish-image">
            <p class="description">This delightful morsel at club etoufee includes 5 large shrimp in a delightfulcream
                sauce</p>
            <div class="restaurant-details">
                <a href="https://www.thetradingpostei.com/" target="_blank" class="restaurant-name">The Trading Post</a>
                <p class="restaurant-location">- Emerald Isle, NC</p>
            </div>
            <hr id="menu-line">
        </article>


    </div>



    <script src="main.js" async defer></script>
</body>

</html>
