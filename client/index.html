<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Road Trip Eats</title>
    <meta name="description" content="Compilation of delicious meals we've eaten on our cross-country road trip.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Bebas+Neue&family=EB+Garamond&family=Montserrat:wght@600&">
</head>

<body>

    <!-- Body Content -->
    <div id="hero-image">
        <div id="hero-text">
            <h1>Road Trip Eats</h1>
        </div>
    </div>

    <div id="subheader-state">
        <div id="subtitle">
            <h2>Pick a State</h2>
            <hr>
        </div>
        <div class="all-buttons">
            <button id="all">All Items</button></a>
            <div id="states">
                <button class="state" id="north-carolina">North Carolina</button>
                <button class="state" id="south-carolina">South Carolina</button>
                <button class="state" id="florida">Florida</button>
                <button class="state" id="louisiana">Louisiana</button>
                <button class="state" id="texas">Texas</button>
                <button class="state" id="california">California</button>
            </div>
        </div>
    </div>
    <div class="column">

        <!--menu item -->
        <article id="north-carolina" class="menu-item">
            <div class="name-price">
                <h3 class="dish-name"></h3>
                <span class="price"></span>
            </div>
            <img src="/client/images/bojangles_chicken.jpg" alt="plate of shrimp" class="dish-image">
            <p class="description"></p>
            <div class="restaurant-details">
                <a href="https://www.thetradingpostei.com/" target="_blank" class="restaurant-name"></a>
                <p class="restaurant-location"></p>
            </div>
        </article>
        <!--menu item -->

    </div>
    <footer>
        <p>Product design and development by Laura Ariganello</p>
        <p><a href="mailto:lauramariganello@gmail.com">lauramariganello@gmail.com</a></p>
    </footer>
